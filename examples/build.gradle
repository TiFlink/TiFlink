plugins {
    id 'org.tiflink.java-application-conventions'

    id 'org.springframework.boot' version '2.4.2'
}

dependencies {
    implementation project(':flink')

    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-log4j12:1.7.30'
    implementation "com.google.guava:guava:30.1.1-jre"

    implementation 'org.apache.flink:flink-streaming-java_2.12:1.13.0'
    implementation 'org.apache.flink:flink-table-api-java-bridge_2.12:1.13.0'
    implementation 'org.apache.flink:flink-table-planner-blink_2.12:1.13.0'
    implementation 'org.apache.flink:flink-clients_2.12:1.13.0'
    implementation 'org.apache.flink:flink-runtime-web_2.12:1.13.0'

    implementation 'mysql:mysql-connector-java:8.0.26'

    implementation 'org.tikv:tikv-client-java:3.2.0-SNAPSHOT'
}

application {
    // Define the main class for the application.
    mainClass = 'org.tikv.tiflink.TiFlinkExample'
}
